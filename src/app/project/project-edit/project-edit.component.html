<div class="row">
  <div class="col-md-10"><h1>PROJECT EDIT </h1></div>
</div>

<div class="row">
    <div class="col-md-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" [formControlName]="'name'" required #name>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" id="image" class="form-control" formControlName="image" required #image>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img [src]="image.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" class="form-control" rows="6" formControlName="description" required #description></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" formArrayName="issues">
            <div class="row"
            *ngFor="let issuesCtrl of projectForm.get('issues').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">
              <div class="col-md-8">
                <input type="text" class="form-control" 
                formControlName="name">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIssue(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-success" (click)="onAddIssue()">Add Issue</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
